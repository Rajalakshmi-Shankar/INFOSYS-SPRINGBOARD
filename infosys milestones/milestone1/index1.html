<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Milestone 1</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6ff;
            padding: 40px;
        }

        .chat-container {
            background: white;
            width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
        }

        input {
            padding: 8px;
            width: 70%;
            font-size: 14px;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
            font-size: 15px;
        }

        .success { color: green; }
        .error { color: red; }
    </style>
</head>

<body>

<div class="chat-container">
    <h1>üéâ WebSocket Milestone 1</h1>

    <input id="msg" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <ul id="log"></ul>
</div>

<script>
    const log = document.getElementById("log");
    let socket;

    function addMessage(text, cls="") {
        const li = document.createElement("li");
        li.textContent = text;
        if (cls) li.className = cls;
        log.appendChild(li);
    }

    function connectWebSocket() {
        socket = new WebSocket("ws://127.0.0.1:8000/websocket");

        socket.onopen = () => {
            addMessage("‚úÖ Connected to server", "success");
        };

        socket.onmessage = (event) => {
            addMessage(event.data);
        };

        socket.onerror = () => {
            addMessage("‚ö†Ô∏è Connection error", "error");
        };

        socket.onclose = () => {
            addMessage("‚ùå Disconnected from server", "error");
        };
    }

    function sendMessage() {
        const input = document.getElementById("msg");

        if (socket && socket.readyState === WebSocket.OPEN) {
            addMessage("Client: " + input.value);
            socket.send(input.value);
            input.value = "";
        } else {
            alert("WebSocket not connected");
        }
    }

    // Connect AFTER page loads
    window.onload = connectWebSocket;
</script>


</body>
</html>
